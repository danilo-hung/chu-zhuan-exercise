<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>初饌 - 淬魚精陪你一起愛護寶寶呵護自己</title>
</head>

<body class="container-fluid body-background-img">
    <header class="row header-background-img d-flex justify-content-center">
        <div class="offset-lg-3 col-lg-6 col-sm-6 mt-lg-2 mt-4">
            <img class="d-lg-inline-block d-block mt-lg-2" class="d-block" src="./img/網頁刊頭-LOGO.png" alt="網頁刊頭-LOGO">
            <img class="d-lg-inline-block d-block mt-lg-5 mt-3" src="./img/網頁刊頭-文字.png" alt="">
        </div>
        <div class="col-lg-3 colo-sm-3"></div>
        <div class="offset-lg-2 col-lg-6 col-sm-6 col-12">
            <img src="./img/Group 1517.png" alt="">
        </div>
    </header>

    <main class="row justify-content-center">
        <!-- 簡介與輪播 -->
        <section class="intro-section row">
            <!-- 簡介 -->
            <div class="col-lg-5 col-12 text-center">
                <img src="./img/Group 1518.png" alt="">
                <p class=" text-center mt-3">第一次有了孕期反應, 第一次聽見心跳<br>
                    第一次感覺到有一個小小生命在身體裡茁壯<br>
                    有了寶寶, 更要好好照顧自己<br>
                    讓我們和妳一起愛護寶寶, 呵護自己</p>
                <button class="mt-3 btn btn-pink">免費申請試喝</button>
            </div>
            <!-- 輪播 -->
            <div class="col-lg-7 intro-carousel mt-5">
                <div id="carouselIndicators" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></li>
                        <li data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></li>
                        <li data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/雙盒組15_810x535.png" class="d-block w-100" alt="雙盒組">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/雙盒組15_810x535.png" class="d-block w-100" alt="雙盒組">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/雙盒組15_810x535.png" class="d-block w-100" alt="雙盒組">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
